
<div class="row content">
    <!-- <div style="padding:2em; width:100%;" id="taskContainer"> -->
    <div class="col-lg-12" style="padding:2em; max-height:500px;" id="taskContainer">
        <div class="row" style="padding:1em;">
            <label for="TLselStatus" class="col-form-label" style="width:10%;"><b>Status:</b></label>
            <select class="form-control" id="TLselStatus" name="status_id" style="width:20%;">
                <option id="-1">Todos</option>
                <option id="1">Pendiente</option>
                <option id="2">Resuelta</option>
                <option id="3">Declinada</option>
                <option id="4">Cerrada</option>
                <option id="5">Cancelada</option>
                <option id="6">En proceso</option>
            </select>
        </div>
        <div class="table-responsive">
            <table id="grdTask" class="table display">
                <thead>
                    <tr>
                        <th class="info">Creada</th>
                        <th>Nombre</th>
                        <th>Fecha l√≠mite</th>
                        <th>Auxiliar</th>
                        <th>Supervisor</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody style="cursor:pointer;">

                </tbody>
            </table>
        </div>
        <div class="btn-toolbar float-right" role="toolbar" style="padding-top:5px; padding-right: 15px;">
            <div class="btn-group " role="group">
                <button type="button" class="btn btn-outline-primary" id="btnTaskDetails">Ver detalles <i class="fa fa-search"></i></button>
                {% if g.template_user_info.user_type_id!=2 %}
                    <button type="button" class="btn btn-outline-primary" id="btnResolveTaskList">Resolver <i class="fa fa-check-square-o"></i></button>
                    <button type="button" class="btn btn-outline-primary" id="btnDeclineTaskList">Declinar <i class="fa fa-minus-circle"></i></button>
                {% endif %}
                {% if g.template_user_info.user_type_id!=3 %}
                    <button type="button" class="btn btn-outline-primary" id="btnCheckTaskList">Revisar <i class="fa fa-edit"></i></button>
                {% endif %}
                <!-- <button type="button" id="btn" class="btn btn-outline-primary">Cargar</button> -->

            </div>

        </div>

    </div>
    {% include 'elements/_sidebar.html' %}
</div>
