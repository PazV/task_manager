<div class="modal fade" id="win_search_project_task" data-keyboard="false" data-backdrop="static" style="overflow-y:scroll;">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center" style="overflow-y:initial !important;">
            <div class="modal-content project-detail-size" style="max-width:none;">
                <div class="modal-header user-header header-win-title">
                    <span>Buscar tarea</span>
                    <button type="button" class="btn-close-modal pull-right" data-dismiss="modal"><i class="fa fa-close"></i></button>
                </div>
                <div class="modal-body">
                    <div style="padding:0.5em; width:100%;">
                        <form id="SPTfrmFilters" style="width:100%;">
                            <div class="row" style="width:100%;">
                                <div class="project-task-filter-1">
                                    <select class="form-control" id="SPTdateType" name="date_type" style="border-color:#ed8b00;" data-toggle="tooltip" title="Tipo de fecha por el cual desea filtrar las tareas">
                                        <option id="2">Fecha límite</option>
                                        <option id="1">Fecha creación</option>
                                    </select>
                                </div>
                                <div class="row project-task-filter-2">
                                    <label for="SPTdateFrom" class="col-form-label" style="width:20%;"><b>De:</b></label>
                                    <input type="date" name="from" class="form-control" id="SPTdateFrom" style="border-color:#ed8b00; width:80%;" required="required" data-toggle="tooltip" title="Inicio rango de fechas"/>
                                </div>
                                <div class="row project-task-filter-2">
                                    <label for="SPTdateTo" class="col-form-label" style="width:20%;"><b>A:</b></label>
                                    <input type="date" name="to" class="form-control" id="SPTdateTo" style="border-color:#ed8b00; width:80%;" required="required" data-toggle="tooltip" title="Fin rango de fechas" />
                                </div>
                            </div>
                            <div class="row" style="padding-bottom:0.5em; width:100%;">
                                <div class="row project-task-filter-1">
                                    <label for="SPTstatus" class="col-form-label project-status-label"><b>Status:</b></label>
                                    <select class="form-control project-status-input" data-toggle="tooltip" title="Status para filtrar tareas" id="SPTstatus" name="status_id">
                                        <option id="-1">Todos</option>
                                        <option id="1">Pendiente</option>
                                        <option id="2">Resuelta</option>
                                        <option id="3">Declinada</option>
                                        <option id="4">Cerrada</option>
                                        <option id="5">Cancelada</option>
                                        <option id="6">En proceso</option>
                                    </select>
                                </div>
                                <div class="row project-task-filter-3">
                                    <label for="SPTsearchName" class="col-form-label project-search-label" ><b>Buscar:</b></label>
                                    <input type="text" class="form-control project-search-input" id="SPTsearchName" name="search"/>
                                </div>
                                <div class="row project-task-filter-4">
                                    <button type="button" class="btn btn-outline-primary filter-btn-no-padding" data-toggle="tooltip" title="Buscar" id="btnSPTsearch" style="margin-right:5px;"><i class="fa fa-search"></i></button>
                                    <button type="button" class="btn btn-outline-primary filter-btn-no-padding" data-toggle="tooltip" title="Limpiar búsqueda" id="btnSPTclearSearch" style="margin-left:5px;"><i class="fa fa-trash"></i></button>
                                </div>
                            </div>
                        </form>
                        <div class="table-responsive">
                            <table id="grdSearchTasks" class="table display">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Fecha límite</th>
                                        <th>Auxiliar</th>
                                        <th>Supervisor</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody style="cursor:pointer;">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal-footer user-footer">
                    <button type="button" class="btn btn-light" id="btnSearchTaskDetails" data-toggle="tooltip" title="Ver detalles"><span class="action-btn-text">Ver detalles </span><i class="fa fa-search"></i></button>
                    <button type="button" class="btn btn-light" id="btnAddSearchedTask" data-toggle="tooltip" title="Agregar tarea"><span class="action-btn-text">Agregar </span><i class="fa fa-calendar-plus-o"></i></button>
                    <button type="button" class="btn btn-light" id="btnCloseSearchTask" data-toggle="tooltip" title="Salir"><span class="action-btn-text">Salir </span><i class="fa fa-window-close"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
